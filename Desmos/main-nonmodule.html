<!DOCTYPE html>
<html>

<head>
    <title>Desmos</title>
    <link rel="stylesheet" href="./main-css.css" />
</head>

<body>
    <div id="calculator" style="width: 1200px; height: 800px;"></div>
    <div id="calculator2" style="width: 1200px; height: 800px;"></div>
    <script src="./Desmos-non-module.js"></script>
    <script>
        console.log('[Use Proxy Object to modify Desmos]', Desmos);
    </script>
    <script>
        var calculator;
        Desmos.delay(()=>{
            var elt = document.getElementById('calculator');
            var elt2 = document.getElementById('calculator2');
            calculator = Desmos.GraphingCalculator(elt);
            var calculator2 = Desmos.ScientificCalculator(elt2);
        });
        Desmos.delay(()=>{
            calculator.setExpression({ id: 'graph1', latex: 'y=x^2' });
        })
    </script>
</body>

</html>
